<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body bgcolor="#ECCFF5">
    <nav>
    <a href="restaurante.html">Inicio</a><br>
        <a href="Tabla de precios.html">precios</a><br>
        <a href="REGISTRO.html">Registrar</a><br>
    </nav>
    <center>
        <nav border="1" style="background-color:#F0DACA  ">
    <form>
        <h1>BIENVENIDOS A RESTAURANTE LAS DELICIAS DEL SINÚ</h1>
        <P><b>Si deseas registrarte tendras un 10% de descuento en tus pedidos
            adicionalmente a esto tienes la posibilidad de escoger tu plato desde la comodidad de tu casa
        </b></P>
        </nav>
       <br>
       <br>
         <nav border="1" style="background-color:#EDE0F9 " >
        <br>
        <fieldset>
        <h2>REGISTRARSE</h2>
        <br>
        <br>
        <label for="fname">NOMBRES</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="iname">APELLIDOS</label>
        <input type="text" id="iname" name="iname">
        <br>
        <br>
        <label for="phone">TELEFONO</label>
        <input type="number" id="phone" name="phone">
        <br>
        <br>
        <label for="email">CORREO</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="Direccion">DIRECCION DE DOMICILIO</label>
        <input type="text">
        <br>
        <br>
        <label for="password">CONTRASEÑA</label>
       <input type="password" name="password" id="password">
       <br>
       <br>
       <action>
        <label for="">SELECCIONA TU PLATO</label>
        <select>
        <option value="SANCOCHO COSTEÑO">SANCOCHO COSTEÑO</option>
        <option value="CAZUELA DE MARISCOS">CAZUELA DE MARISCOS</option>
        <option value="CHICHARON CON YUCA">CHICHARON CON YUCA</option>
        <option value="VIUDA DE BOCACHICO">VIUDA DE BOCACHICO</option>
        <option value="ARROZ CON COCO Y MOJARRA FRITA">ARROZ CON COCO Y MOJARRA FRITA</option>
        </select>
        </action>
        <br>
        <br>
       
        <label for="dob">AGENDE SU PEDIDO</label>
       <input type="date" name="dob" id="dob">
       <br>
       <br>
       
       
       <label for="gender">Durante:</label><br>
       <input type="radio" id="male" name="gender" value="male">DIA
       <input type="radio" id="female" name="gender" value="female">NOCHE
       <br>
       <br>
       <label for="time">INGRESA LA HORA ESTIMADA</label>
       <input type="time">
       
       <br>
       <br>
       <label for="terms">Acepto terminos y condiciones</label>
       <input type="checkbox" id="terms" name="terms">
       <br>
       <br>
       
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
      
     </nav>

    </fieldset>
        
</form>
</center>

    
</body>
</html>
